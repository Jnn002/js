<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/output.css" />
        <title>Form Validation TL</title>
    </head>
    <body class="bg-blue-800">
        <form class="bg-blue-200 w-80 mx-auto mt-8 rounded-lg p-6" action="">
            <input
                class="border border-gray-300 w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-900"
                type="text"
                placeholder="Name"
            />
            <input
                class="border border-gray-300 w-full px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-900 invalid:focus:ring-red-600 invalid:focus:ring-2 peer"
                type="email"
                placeholder="Email"
            />
            <p class="text-red-600 hidden peer-invalid:block">Your email is not valid</p>
            <input
                class="border border-gray-300 w-full px-3 py-2 mb-4 mt-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-900"
                type="password"
                placeholder="password"
            />
            <input
                class="bg-blue-500 w-full py-2 text-white rounded cursor-pointer hover:bg-blue-600 focus:outline-none focus:ring-1 focus:ring-offset-blue-800"
                type="submit"
                placeholder="Enter"
            />
        </form>
    </body>
</html>
